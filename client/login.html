<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat Program Login</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="./script.js"></script>
    </head>

    <body>
        <div class="wrapper">
            <div class="header-area">
                <h1 class="welcome"> Chat Anmeldung <b></b> </h1>
            </div>

            <div class="form">        
                <form id="userInput">
                    <div class="login-input">
                        <label for="userInputName">Benutzername:</label>
                        <input type="text" id="userInputName">
                    </div> 
                                       
                    <div class="footer-area">       
                        <input type="button" value="Beenden" onclick="window.close()">
                        <input type="button" value="Chatfenster" onclick="window.open('index.html')">
                        <input type="button" value="Anmelden" onclick="userToServer()">
                    </div>
                </form>
            </div>
        </div>   
    </body>
</html>
